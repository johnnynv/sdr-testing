---
summarization:
  enable: true
  method: "batch"
  llm:
    model: nvidia/nvidia-nemotron-nano-9b-v2
    base_url: https://integrate.api.nvidia.com/v1
    max_tokens: 2048
    temperature: 0.2
    top_p: 0.7
  embedding:
    model: "nvidia/llama-3.2-nv-embedqa-1b-v2"
    base_url: "http://embedding-nim:8000/v1/"
  params:
    batch_size: 5
    batch_max_concurrency: 20
  prompts:
    caption: "Write a concise and clear dense caption for the provided radio transcript."
    caption_summarization: "You should summarize the radio transcripts in the format start_time:end_time:caption. For start_time and end_time use . to seperate seconds, minutes, hours. Just provide a summary of the topics of conversation, the output should be bullet points in the format start_time:end_time: detailed_event_description. Don't return anything else except the bullet points."
    summary_aggregation: "You are a radio transcription monitoring system. Given the transcript in the form start_time:end_time: caption, Aggregate the following transcripts in the format start_time:end_time:event_description. If the event_description is the same as another event_description, aggregate the captions in the format start_time1:end_time1,...,start_timek:end_timek:event_description. If any two adjacent end_time1 and start_time2 is within a few tenths of a second, merge the transcripts in the format start_time1:end_time2. The output should only contain bullet points."

chat:
  rag: graph-rag # graph-rag or vector-rag
  advanced_features:
    cot: true
  citations:
    enabled: true
    include_metadata: true
    citation_fields: ["doc_id", "timestamp"]
    citation_template: "[{doc_id}] ({timestamp})"
    show_snippets: true
    snippet_length: 200
  params:
    batch_size: 5
    top_k: 25
    confidence_threshold: 0.0
  llm:
    model: nvidia/nvidia-nemotron-nano-9b-v2
    base_url: https://integrate.api.nvidia.com/v1
    max_tokens: 2048
    temperature: 0.5
  embedding:
    model: "nvidia/llama-3.2-nv-embedqa-1b-v2"
    base_url: "http://embedding-nim:8000/v1/"
  reranker:
    model: "nvidia/llama-3.2-nv-rerankqa-1b-v2"
    base_url: https://ai.api.nvidia.com/v1/retrieval/nvidia/llama-3_2-nv-rerankqa-1b-v2/reranking

notification:
  enable: false
  endpoint: "http://127.0.0.1:60000/via-alert-callback"
  llm:
    model: nvidia/nvidia-nemotron-nano-9b-v2
    base_url: https://integrate.api.nvidia.com/v1
    max_tokens: 2048
    temperature: 0.2
    top_p: 0.7
